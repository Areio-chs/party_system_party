			.el-table{

				display: none;

				height: 30px;

	<body>
	<div id="app" style="margin: 15px;" v-cloak>
		<el-breadcrumb separator="/" style="padding-left:10px;padding-bottom:10px;font-size:14px;">
			<el-breadcrumb-item><a href="index.html">首页</a></el-breadcrumb-item>
			<el-breadcrumb-item>组织管理</el-breadcrumb-item>
			<el-breadcrumb-item>团支部</el-breadcrumb-item>
			</el-breadcrumb>


			<el-card>

				<!-- 搜索与添加区域 -->
				<el-form :inline="true" ref="form" :model="query" size="mini" label-width="70px">
					<el-form-item>
						<el-input
								clearable
								v-model="query.name"
								placeholder="请输入姓名查询"
						></el-input>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" icon="el-icon-search">查询</el-button>
					</el-form-item>
				</el-form>

				<el-row :gutter="20">
					<el-col :span="24">
						<div class="organization">
							当前组织:
							<el-link type="warning" :underline="false" style="font-size: 16px">{{ organization }}</el-link>
						</div>
					</el-col>
				</el-row>

				<el-table
						ref="multipleTable"
						:data="childrenData"
						tooltip-effect="dark"
						style="width: 100%"
						size="mini"
						border
						stripe>
					<el-table-column type="index" label="#">
					</el-table-column>
					<el-table-column
							prop="name"
							label="名字"
							width="120"
							sortable>
					</el-table-column>
					<el-table-column
							prop="phone"
							label="联系方式"
							width="120"
							sortable>
					</el-table-column>
					<el-table-column
							prop="status"
							label="身份"
							width="120">
						<template slot-scope="scope">
							<el-tag size="mini" type="danger" v-if="scope.row.status=='团员'">团员</el-tag>
							<el-tag size="mini" type="success" v-if="scope.row.status=='入党申请人'">入党申请人</el-tag>
						</template>
					</el-table-column>
					<el-table-column
							prop="group"
							label="所属党小组"
							sortable
							show-overflow-tooltip>
					</el-table-column>
				</el-table>

				<!-- 分页区域 -->
				<el-pagination @size-change="handleSizeChange"
							   @current-change="handleCurrentChange"
							   :current-page="query.pagenum"
							   :page-sizes="[1, 2, 5, 10]"
							   :page-size="query.pagesize"
							   layout="total, sizes, prev, pager, next, jumper"
							   :total="total">
				</el-pagination>
		</el-card>
