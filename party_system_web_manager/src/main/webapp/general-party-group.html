			<el-card>

				<!-- 搜索与添加区域 -->
				<el-form :inline="true" ref="form" :model="query" size="mini" label-width="70px">
					<el-form-item>
						<el-input
								clearable
								v-model="query.name"
								placeholder="请输入姓名查询"
						></el-input>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" icon="el-icon-search">查询</el-button>
					</el-form-item>
				</el-form>

				<el-row :gutter="20">
					<el-col :span="8">

							当前组织:

						</div>
					</el-col>
				</el-row>

				<el-table
						ref="multipleTable"
						:data="childData"
						tooltip-effect="dark"
						style="width: 100%"
						size="mini"
						border
						stripe>
					<el-table-column type="index" label="#">
					</el-table-column>
					<el-table-column
							prop="groupName"
							label="名称"
							sortable>
					</el-table-column>
					<el-table-column
							prop="groupPhone"
							label="联系方式"
							width="120"
							sortable>
					</el-table-column>
					<el-table-column
							prop="groupAddress"
							label="地址"
							sortable
							show-overflow-tooltip>
					</el-table-column>
					<el-table-column
							prop="groupNote"
							label="备注"
							show-overflow-tooltip>
					</el-table-column>
					<el-table-column
							prop="groupTime"
							label="创建时间"
							width="120"
							sortable>
					</el-table-column>
					<el-table-column
							prop="party"
							label="所属党支部"
							sortable>
					</el-table-column>
					<el-table-column
							prop="general"
							label="所属党总支"
							sortable>
					</el-table-column>
				</el-table>

				<!-- 分页区域 -->
				<el-pagination @size-change="handleSizeChange"
							   @current-change="handleCurrentChange"
							   :current-page="query.pagenum"
							   :page-sizes="[1, 2, 5, 10]"
							   :page-size="query.pagesize"
							   layout="total, sizes, prev, pager, next, jumper"
							   :total="total">
				</el-pagination>
		</el-card>
