<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>院系党务系统</title>

		<link rel="stylesheet" href="assets/css/elementui.css">


		<style>
			.el-table{
				margin-bottom: 20px;
				font-size: 14px !important;
			}
			[v-cloak] {
				display: none;
			}
		</style>

	</head>

	<body>
	<div id="app" style="margin: 15px;" v-cloak>
		<el-breadcrumb separator="/" style="padding-left:10px;padding-bottom:10px;font-size:14px;">
			<el-breadcrumb-item><a href="index.html">首页</a></el-breadcrumb-item>
			<el-breadcrumb-item>组织管理</el-breadcrumb-item>
			<el-breadcrumb-item>党支部</el-breadcrumb-item>
			</el-breadcrumb>

			<el-card>
						<!-- 搜索与添加区域 -->
						<!-- 搜索与添加区域 -->
						<el-form :inline="true" ref="form" :model="queryInfo" size="mini" label-width="70px">
							<el-form-item>
								<el-input placeholder="请输入党总支名字" v-model="queryInfo.partyName" clearable>
									<el-button slot="append" icon="el-icon-search"></el-button>
								</el-input>
							</el-form-item>

							<el-form-item>
								<el-button type="primary" icon="el-icon-plus" @click="addDialogVisible = true">添加</el-button>
								<el-button type="success" icon="el-icon-download">导出</el-button>
							</el-form-item>
						</el-form>

						<el-table
								ref="multipleTable"
								:data="PartyList"
								tooltip-effect="dark"
								style="width: 100%"
								size="mini"
								@selection-change="handleSelectionChange"
								@cell-click="cellClick">
							<el-table-column
									type="selection"
									width="55">
							</el-table-column>
							<el-table-column type="index" label="#">
							</el-table-column>
							<el-table-column
									prop="partyName"
									label="名称"
									width="120"
									sortable>
							</el-table-column>
							<el-table-column
									prop="partyPhone"
									label="联系方式"
									width="120"
									sortable>
							</el-table-column>
							<el-table-column
									prop="partyAddress"
									label="地址"
									sortable
									show-overflow-tooltip>
							</el-table-column>
							<el-table-column
									prop="partyNote"
									label="备注"
									show-overflow-tooltip>
							</el-table-column>
							<el-table-column
									prop="partyTime"
									label="创建时间"
									width="120"
									sortable>
							</el-table-column>
							<el-table-column
									prop="general"
									label="所属党总支"
									sortable
									show-overflow-tooltip>
							</el-table-column>
							<el-table-column label="操作" width="150" fixed="right">
								<template slot-scope="scope">
									<!-- 编辑 -->
									<el-tooltip effect="dark" content="编辑信息" placement="top" :enterable="false">
										<el-button type="primary" icon="el-icon-edit" size="mini" @click="showEditDialog(scope.row.id)"></el-button>
									</el-tooltip>
									<!-- 删除按钮 -->
									<el-tooltip effect="dark" content="删除信息" placement="top" :enterable="false">
										<el-button type="danger" icon="el-icon-delete" size="mini" @click="removePartyById(scope.row.id)"></el-button>
									</el-tooltip>
								</template>
							</el-table-column>
						</el-table>

						<!-- 分页区域 -->
						<el-pagination @size-change="handleSizeChange"
									   @current-change="handleCurrentChange"
									   :current-page="queryInfo.pagenum"
									   :page-sizes="[1, 2, 5, 10]"
									   :page-size="queryInfo.pagesize"
									   layout="total, sizes, prev, pager, next, jumper"
									   :total="total">
						</el-pagination>

						<!-- 添加党支部的对话框 -->
						<el-dialog title="添加党支部" :visible.sync="addDialogVisible" width="50%" @close="addDialogClosed">
							<!-- 内容主体区域 -->
							<el-form :model="addForm" :rules="addFormRules" ref="addFormRef" label-width="70px">
								<el-form-item label="名字" prop="partyName">
									<el-input v-model="addForm.partyName"></el-input>
								</el-form-item>
								<el-form-item label="电话" prop="partyPhone">
									<el-input v-model="addForm.partyPhone"></el-input>
								</el-form-item>
								<el-form-item label="地址" prop="partyAddress">
									<el-input v-model="addForm.partyAddress"></el-input>
								</el-form-item>
								<el-form-item label="备注" prop="partyNote">
									<el-input
											type="textarea"
											:rows="2"
											placeholder="请输入内容"
											v-model="addForm.partyNote">
									</el-input>
								</el-form-item>
							</el-form>
							<!-- 底部区域 -->
							<span slot="footer" class="dialog-footer">
        					<el-button @click="addDialogVisible = false">取 消</el-button>
        					<el-button type="primary" @click="addParty">确 定</el-button>
      					</span>
						</el-dialog>

						<!-- 修改信息的对话框 -->
						<el-dialog title="修改党支部信息" :visible.sync="editDialogVisible" width="50%" @close="editDialogClosed">
							<el-form :model="editForm" :rules="editFormRules" ref="editFormRef" label-width="70px">
								<el-form-item label="名字">
									<el-input v-model="editForm.partyName" disabled></el-input>
								</el-form-item>
								<el-form-item label="电话" prop="partyPhone">
									<el-input v-model="editForm.partyPhone"></el-input>
								</el-form-item>
								<el-form-item label="地址" prop="partyAddress">
									<el-input v-model="editForm.partyAddress"></el-input>
								</el-form-item>
								<el-form-item label="备注" prop="partyNote">
									<el-input
											type="textarea"
											:rows="2"
											placeholder="请输入内容"
											v-model="editForm.partyNote">
									</el-input>
								</el-form-item>
								<el-form-item label="修改上级">
									<el-select
											clearable
											v-model="editForm.general"
											placeholder="请选择所属上级">
										<el-option
												v-for="general in generals"
												:label="general.name"
												:key="general.id"
												:value="general.id">
											<span style="float: left">{{ general.name }}</span>
											<span style="float: right; color: #8492a6; font-size: 13px">
										<el-tag size="mini" effect="plain" type="success">
										  {{ general.total }}个支部
										</el-tag>
									  </span>
										</el-option>
									</el-select>
								</el-form-item>
							</el-form>
							<span slot="footer" class="dialog-footer">
        					<el-button @click="editDialogVisible = false">取 消</el-button>
        					<el-button type="primary" @click="editPartyInfo">确 定</el-button>
      					</span>
						</el-dialog>
					</el-card>



	</div>
	<!-- 引入组件库 -->
	<script src="assets/js/vue.js"></script><!-- vue -->
	<script src="assets/js/elementui.js"></script><!-- vue -->
	<script src="assets/js/axios.js"></script>
		<script>
			new Vue({
				el: '#app',
				// router,
				data() {
					// 验证手机号的规则
					var checkMobile = (rule, value, cb) => {
						// 验证手机号的正则表达式
						const regMobile = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/

						if (regMobile.test(value)) {
							return cb()
						}

						cb(new Error('请输入合法的手机号'))
					}
					return {
						// 获取党支部列表的参数对象
						queryInfo: {
							// 当前的页数
							pagenum: 1,
							// 当前每页显示多少条数据
							pagesize: 2,
							partyName: ''
						},
						PartyList: [],
						//全选
						multipleSelection: [],
						//当前页
						currentPage4: 1,
						//总数
						total: 10,
						// 控制修改党支部对话框的显示与隐藏
						editDialogVisible: false,
						// 查询到的党支部信息对象
						editForm: {},
						// 修改表单的验证规则对象
						editFormRules: {
							partyPhone: [
								{ required: true, message: '请输入手机号码', trigger: 'blur' },
								{ validator: checkMobile, trigger: 'blur' }
							]
						},
						// 控制添加党支部对话框的显示与隐藏
						addDialogVisible: false,
						// 添加党支部的表单数据
						addForm: {
							partyName: '',
							partyPhone: '',
							partyAddress: '',
							partyNote: ''
						},
						// 添加表单的验证规则对象
						addFormRules: {
							mobile: [
								{ required: true, message: '请输入手机号', trigger: 'blur' },
								{ validator: checkMobile, trigger: 'blur' }
							]
						},
						//上级列表
						generals: []
					}
				},
				created() {
					this.getPartyList()
					this.getGenerals()
				},
				methods: {
					getPartyList() {
						//向后台获取党支部列表
						this.PartyList = [{
							id: '10',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院仲恺农业工程学院仲恺农业工程学院仲恺农业工程学院仲恺农业工程学院仲恺农业工程学院仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '12',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '13',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '14',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '15',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '16',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}, {
							id: '17',
							partyName: '王小虎',
							partyPhone: '1375464634',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注',
							partyTime: '2020/09/19',
							general: '第一党总支'
						}]
					},
					toggleSelection(rows) {
						if (rows) {
							rows.forEach(row => {
								this.$refs.multipleTable.toggleRowSelection(row);
							});
						} else {
							this.$refs.multipleTable.clearSelection();
						}
					},
					handleSelectionChange(val) {
						this.multipleSelection = val;//val是一个数组
					},
					handleSizeChange(val) {
						console.log(`每页 ${val} 条`);
					},
					handleCurrentChange(val) {
						console.log(`当前页: ${val}`);
					},
					// 监听修改党支部对话框的关闭事件
					editDialogClosed() {
						this.$refs.editFormRef.resetFields()
					},
					// 点击按钮，添加新党支部
					addParty() {
						this.$refs.addFormRef.validate(async valid => {
							if (!valid) return
							// 可以发起添加党支部的网络请求

							this.$message.success('添加党支部成功！')
							// 隐藏添加党支部的对话框
							this.addDialogVisible = false
							// 重新获取党支部列表数据
							this.getPartyList()
						})
					},
					// 监听添加党支部对话框的关闭事件
					addDialogClosed() {
						this.$refs.addFormRef.resetFields()
					},
					// 展示编辑党支部的对话框
					showEditDialog(id) {
						// console.log(id)
						this.editForm = {
							id: '1',
							partyName: '廖盛浪',
							partyPhone: '13710007291',
							partyAddress: '仲恺农业工程学院',
							partyNote: '备注备注备注备注备注备注备注'
						}
						this.editDialogVisible = true
					},
					// 修改党支部信息并提交
					editPartyInfo() {
						this.$refs.editFormRef.validate(async valid => {
							if (!valid) return
							// 发起修改党支部信息的数据请求


							// 关闭对话框
							this.editDialogVisible = false
							// 刷新数据列表
							this.getPartyList()
							// 提示修改成功
							this.$message.success('更新党支部信息成功！')
						})
					},
					// 根据Id删除对应的党支部信息
					async removePartyById(id) {
						// 弹框询问党支部是否删除数据
						const confirmResult = await this.$confirm(
								'此操作将永久删除该党支部, 是否继续?',
								'提示',
								{
									confirmButtonText: '确定',
									cancelButtonText: '取消',
									type: 'warning'
								}
						).catch(err => err)

						// 如果党支部确认删除，则返回值为字符串 confirm
						// 如果党支部取消了删除，则返回值为字符串 cancel
						// console.log(confirmResult)
						if (confirmResult !== 'confirm') {
							return this.$message.info('已取消删除')
						}

						//此处向后台发请求进行删除

						this.$message.success('删除党支部成功！')
						this.getPartyList()
					},
					/**
					 * 加载所有上级
					 */
					getGenerals() {
						this.generals = [{
							id: '1',
							name: '信科院第一党总支',
							total: 5
						},{
							id: '2',
							name: '信科院第二党总支',
							total: 3
						},{
							id: '3',
							name: '信科院第三党总支',
							total: 4
						},{
							id: '4',
							name: '信科院第四党总支',
							total: 2
						}];
					},
					//单元格被点击
					cellClick(row, column, cell, event) {
						if (column.label != '操作'){
							parent.tab.tabAdd({
								href: 'party-group.html?'+row.id, //传党支部id过去
								icon: 'fa-address-book',
								title: '党支部详情'
							});
						} else {
							return
						}
					}
				}
			})
		</script>

	</body>
</html>
